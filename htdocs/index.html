<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset=utf-8>
        <title>Map Test</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/log-div.css">
        <link rel="stylesheet" type="text/css" href="styles/map.css">
        
        <script src="scripts/page-log.js"></script>
        <script src="scripts/user_data.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/map.js"></script>
    </head>
    <body>
        <div id="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Travel Map</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Data</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" onclick="storeUserSettings()" href="#">Save</a>
                                <a class="dropdown-item" onclick="loadUserSettings()" href="#">Load</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" onclick="window.localStorage.clear()" href="#">Clear</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Map</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" data-toggle="modal" data-target="#addMarkerModal" href="#">Add Marker</a>
                                <!-- <a class="dropdown-item" onclick="" href="#">Load</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" onclick="window.localStorage.clear()" href="#">Clear</a> -->
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <div class="modal fade" id="addMarkerModal" tabindex="-1" role="dialog" aria-labelledby="addMarkerModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="addMarkerModalLabel">Marker</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <script>
                                function addUserMarker() {
                                    user_settings.markers.push({
                                        lat: parseFloat(document.getElementById("lat_inp").value, 10),
                                        lng: parseFloat(document.getElementById("lng_inp").value, 10)
                                    });
                                    console.log(user_settings.markers[user_settings.markers.length-1]);
                                }
                            </script>
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Lat:</label>
                                    <input type="text" class="form-control" id="lat_inp">
                                    <label for="recipient-name" class="col-form-label">Lng:</label>
                                    <input type="text" class="form-control" id="lng_inp">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addUserMarker()">Add</button>
                        </div>
                        </div>
                    </div>
                </div>
            <div id="content">
                <h1>Map</h1>
                <div id="map" class="rounded img-thumbnail"></div>
                <h2 style="margin-top: 10px;">Debug Console:</h2>
                <div id="log-div" class="rounded"></div>
                <!--<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ8r8sfg8SeZ66naMjhUC1zT4nIXFhbAk&callback=initMap"></script>-->
                <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ8r8sfg8SeZ66naMjhUC1zT4nIXFhbAk&callback=initMap"></script>
            </div>
        </div>
    </body>
</html>
